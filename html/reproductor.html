<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor al Estilo Spotify</title>
  <link rel="stylesheet" href="style.css"> <!-- Enlace a archivo CSS -->
</head>
<body>
  <div class="player">
    <div class="song-info">
      <img src="../" alt="Portada" class="song-cover" />
      <div class="song-details">
        <span class="song-title">Nombre de la Canci√≥n</span>
        <span class="song-artist">Artista</span>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" id="prevBtn">&#171;</button>
      <button class="control-btn" id="playBtn">&#9658;</button>
      <button class="control-btn" id="nextBtn">&#187;</button>
    </div>

    <div class="progress-bar">
      <input type="range" id="progress" value="0" max="100" />
    </div>

    <div class="time-info">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>

  <script src="script.js"></script> <!-- Enlace a archivo JavaScript -->
</body>
</html>

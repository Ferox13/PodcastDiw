<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <section>
    <div class="carousel">
        <div class="group">
          <div class="card">A</div>
          <div class="card">B</div>
          <div class="card">C</div>
        </div>
        <!-- Añade `aria-hidden` para ocultar las tarjetas duplicadas de los lectores de pantalla. -->
        <div aria-hidden class="group">
          <div class="card">A</div>
          <div class="card">B</div>
          <div class="card">C</div>
        </div>
      </div>
        </section>
      <div class="carousel2">
        <div class="group2">
          <div class="card2">A</div>
          <div class="card2">B</div>
          <div class="card2">C</div>
        </div>
        <!-- Añade `aria-hidden` para ocultar las tarjetas duplicadas de los lectores de pantalla. -->
        <div aria-hidden class="group2">
          <div class="card2">A</div>
          <div class="card2">B</div>
          <div class="card2">C</div>
        </div>
      </div>
    </main>
</body>
</html>
